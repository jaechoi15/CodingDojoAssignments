<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Result</title>
</head>
<body>
    <h2>Thanks for submitting this form! You have submitted this form {{ request.session.count }} times now.</h2>
    <h3>Submitted Information</h3>
    <p>Name: {{ request.session.name }}</p>
    <p>Dojo Location: {{ request.session.location }}</p>
    <p>Favorite Language: {{ request.session.language }}</p>
    <p>Comment: {{ request.session.comment }}</p>
    <a href="/"><button>Go Back</button></a>
</body>
</html>
