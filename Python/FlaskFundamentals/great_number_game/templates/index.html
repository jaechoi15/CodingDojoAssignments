<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Great Number Game</title>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a number between 1 and 100</h3>    
    <h3>Take a guess!</h3>    
    <form action="/guess" method='post'>
        <input type="number" name="guess" placeholder="Enter number here">
        <input type="submit" value="Submit">
    </form>
    {% if session['result'] == "correct" %}
    <h3 class="correct">CORRECT!</h3>
    <a href="/reset"><button>Play Again!</button></a> 
    {% elif session['result'] == "too low" %}
    <h3 class="incorrect">Your guess is too low!</h3>
    {% elif session['result'] == "too high" %}
    <h3 class="incorrect">Your guess is too high!</h3>
    {% endif %}
</body>
</html>
