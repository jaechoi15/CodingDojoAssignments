<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h3 class="gold">Your Gold: {{ session['gold'] }}</h3>
    <div class="place">
        <form action="/process_money" method='post'>
            <h3 class="place_name">Farm</h3>
            <h4>(earns 10-20 golds)</h4>
            <input type="hidden" name="building" value="farm">
            <input type="submit" value="Find Gold!" class="submit">
        </form>
    </div>
    <div class="place">
        <form action="/process_money" method='post'>
            <h3 class="place_name">Cave</h3>
            <h4>(earns 5-10 golds)</h4>
            <input type="hidden" name="building" value="cave">
            <input type="submit" value="Find Gold!" class="submit">
        </form>
    </div>
    <div class="place">
        <form action="/process_money" method='post'>
            <h3 class="place_name">House</h3>
            <h4>(earns 2-5 golds)</h4>
            <input type="hidden" name="building" value="house">
            <input type="submit" value="Find Gold!" class="submit">
        </form>
    </div>
    <div class="place">
        <form action="/process_money" method='post'>
            <h3 class="place_name">Casino</h3>
            <h4>(earns/takes 0-50 golds)</h4>
            <input type="hidden" name="building" value="casino">
            <input type="submit" value="Find Gold!" class="submit">
        </form>
    </div>
    <p><a href="/reset"><button>Reset</button></a></p>
    <fieldset>
        <legend>Activities</legend>
            {% for activity in session['activities'] | reverse %}
            <p>{{ activity }}</p>
            {% endfor %}
    </fieldset>
</body>
</html>
