    <title>JavaScript Basics I</title>
</head>
<body>
    <script type="text/javascript">

        // Basic 1
        console.log("BASIC 1");
        x =[];
        x.push('coding', 'dojo', 'rocks');
        x.pop();
        console.log(x);

        // Basic 2
        console.log("BASIC 2");
        const y = [];
        y.push(88);
        console.log(y);

        // Basic 3
        console.log("BASIC 3");
        z = [9, 10, 6, 5, -1, 20, 13, 2];
        for (i = 0; i < (z.length) - 1; i++) {
            console.log(z[i])
        }

        // Basic 4
        console.log("BASIC 4");
        let names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
        for (i = 0; i < names.length; i++) {
            if (names[i].length === 5) {
                console.log(names[i])
            }
        }

        // Basic 5
        console.log("BASIC 5");
        function yell(string) {
            console.log(string.toUpperCase())
        };

        yell("hello");

    </script>
