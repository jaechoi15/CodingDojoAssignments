<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <div id="target">
        <!-- this is empty-->
    </div>
<script>
    function appendList(array, id){
        for (let i = 0; i < array.length; i++) {
            let item = document.createElement("li");
            item.innerHTML = array[i];
            document.getElementById("main").appendChild(item);
        }
    };
    
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);


    function superAppend(array, element, id){
    // element can be p, li, h1, etc etc
        for (let i = 0; i < array.length; i++) {
            let x = document.createElement(element);
            x.innerHTML = array[i];
            document.getElementById("target").appendChild(x);
        }
    };

    superAppend(students, "h5", "target");  
</script>   
</body>
</html>
