<body>
    <script>
        // Math 1
        function zero_negativity(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    return false;
                }
                else {
                    return true;
                }
            }
        }

        let test1 = [1,2,-1];
        console.log(zero_negativity(test1));
    </script>
