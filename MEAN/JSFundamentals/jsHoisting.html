<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Hoisting</title>
</head>
<body>
    <script>
        // // #1
        // Output: undefined
        console.log(hello);
        var hello = 'world';

        // // #2
        // // Output: magnet
        var needle = 'haystack';
        test();

        function test(){
            var needle = 'magnet';
            console.log(needle);
        }
        // #3 output: super cool
        var brendan = 'super cool';
        function print(){
            brendan = 'only okay';
            console.log(brendan);
        }
        console.log(brendan);

        // #4 output: chicken
        //              half-chicken
        var food = 'chicken';

        console.log(food);
        eat();
        function eat(){
            food = 'half-chicken';
            console.log(food);
            var food = 'gone';
        }
        // #5 output: 
        mean();
        console.log(food);
        var mean = function() {
            food = "chicken";
            console.log(food);
            var food = "fish";
            console.log(food);
        }
        console.log(food);

        // #6
        console.log(genre);
        var genre = "disco";
        rewind();
        function rewind() {
            genre = "rock";
            console.log(genre);
            var genre = "r&b";
            console.log(genre);
        }
        console.log(genre);

        // #7
        dojo = "san jose";
        console.log(dojo); //san jose
        learn();
        function learn() {
            dojo = "seattle";
            console.log(dojo); //seattle
            var dojo = "burbank";
            console.log(dojo); //burbank
        }
        console.log(dojo); //san jose
    </script>
</body>
</html>
