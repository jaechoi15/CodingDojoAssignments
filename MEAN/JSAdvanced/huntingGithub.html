<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- <script src="huntingGithub.js"></script> -->
</head>
<body>
    <button id="huntGit">Display Name</button>

    <script>
        var button = document.getElementById("huntGit");
        
        button.addEventListener("click", retrieveData);

        function retrieveData() {
            $.get("https://api.github.com/users/jaechoi15",displayName);

            function displayName(data) {
                console.log(data);
                $('body').append("<p>"+data.name+"</p>");
            }
        }
    </script>
</body>
</html>
